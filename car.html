<!DOCTYPE html>
<html>
    <head>
 <title> Input collection for a car</title>
</head>
<body>

<h2>Isaac Orders a car</h2>

<form>
    <label for="electric">electric </label>
    <input type ="checkbox" id="electric" name="electric" > <br>

    <label for="ac">AC</label>
    <input type ="checkbox" id="ac" name="ac" > <br>

    <label for="gps">GPS </label>
    <input type ="checkbox" id="gps" name="gps" > <br>

    <input type="button" onclick="ordercar()" value="Order a car">
</form>


<p id="result">This text will be replaced </p>

<form>
    <label for="property">Enter a property </label>
    <input type ="text" id="property" name="property"  value=color> <br>

    <label for="form1_nick">Enter a value </label>
    <input type ="text" id="value" name="value" autofocus> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>

<script> 
my_car = {}

function ordercar(){
    console.log("Getting form values")
    electric = document.getElementById("electric").value
  
    my_car = {"electric":electric, "ac":ac, "gps":gps}
    out = document.getElementById("result")
    out.innerHTML = JSON.stringify(my_car)
}

function updateCar(){
    property = document.getElementById("property").value
    value = document.getElementById("value").value
    my_car[property] = value

    out = document.getElementById("result")
    out.innerHTML = JSON.stringify(my_car)
}
</script>

</body>
</html>
