<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Page</title>
    </head>
 
<body>

<h2>Isaac Computes</h2>

<form>
    <label for="base">Enter a base </label>
    <input type ="number" id="base" value=10> <br>

    <label for="exponent">Enter an exponent </label>
    <input type ="number" id="exponent" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="compileResult">This text will be replaced </p>

<form>
    <input type="radio" id="plus" name="color" value="plus" onclick="processRadio()">
    <label for="plus">+</label></br>

    <input type="radio" id="minus" name="color" value="minus" onclick="processRadio()">
    <label for="minus">-</label></br>

    <input type="radio" id="times" name="color" value="times" onclick="processRadio()">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="color" value="divide" onclick="processRadio()">
    <label for="divide">/</label></br>
</form>

<p id="Results">This text will be replaced </p>
<script> 

function powers(){
    console.log("Getting form values")
    base = document.getElementById("base").value
    exponent = document.getElementById("exponent").value
    result = ""
    for(i=1; i <= exponent; i++) {
        pwer = Math.pow(base, i);
        result += pwer + " "
    }

    out = document.getElementById("compileResult")
    out.innerHTML = "Powers of "+ base + " are : " + result
}

function processRadio() {
    console.log("Getting form values")
    base = document.getElementById("base").value
    exponent = document.getElementById("exponent").value

    plus = document.getElementById("plus").checked
    minus = document.getElementById("minus").checked
    times = document.getElementById("times").checked
    divide = document.getElementById("divide").checked
    result = 0

    if(plus) {
        result = Number(base) + Number(exponent)
    } else if(minus) {
        result = base - exponent
    } else if(times) {
        result = base * exponent
    }else if(divide) {
        result = base / exponent
    }

    out = document.getElementById("Results")
    out.innerHTML = "Result: "+ result

}

</script>

</body>
</html>
